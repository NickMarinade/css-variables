<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css-Variable</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./handler/handleUpdate.js"></script>
</head>
<body>
    <h2>Update CSS Variable with <span class="hl">JS</span></h2>

    <div class="controls">
    <label for="Spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color:</label>
    <input type="color" name="base" value="#ffc600">
</div>

<img src="image.jpeg" alt="New-York city">

<script src="./listeners/change.js"></script>
<script src="./listeners/mousemove.js"></script>
</body>
</html>
